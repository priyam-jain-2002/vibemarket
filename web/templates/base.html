<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Vibe-Leads - Quality-First Lead Generation{% endblock %}</title>

    <!-- Tailwind CSS via CDN (no build step needed) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- htmx for interactive UI without complex JavaScript -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>

    <!-- Custom CSS -->
    <style>
        /* Custom color scheme */
        :root {
            --primary: #3b82f6;
            --primary-dark: #2563eb;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --gray: #6b7280;
            --gray-light: #f3f4f6;
        }

        /* Score badges */
        .score-badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.875rem;
            font-weight: 600;
        }

        .score-a-plus {
            background-color: #dcfce7;
            color: #166534;
        }

        .score-a {
            background-color: #dbeafe;
            color: #1e40af;
        }

        .score-b {
            background-color: #fef3c7;
            color: #92400e;
        }

        .score-c {
            background-color: #fee2e2;
            color: #991b1b;
        }

        /* Smooth transitions */
        * {
            transition: all 0.2s ease-in-out;
        }

        /* htmx loading indicator */
        .htmx-request .htmx-indicator {
            display: inline-block;
        }

        .htmx-indicator {
            display: none;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-sm border-b border-gray-200">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center h-16">
                <!-- Logo -->
                <div class="flex items-center space-x-8">
                    <a href="/" class="text-2xl font-bold text-blue-600">
                        ðŸŽ¯ Vibe-Leads
                    </a>

                    <!-- Nav Links -->
                    <div class="hidden md:flex space-x-4">
                        <a href="/dashboard"
                           class="px-3 py-2 rounded-md text-sm font-medium {% if page == 'dashboard' %}bg-blue-50 text-blue-600{% else %}text-gray-700 hover:bg-gray-100{% endif %}">
                            Dashboard
                        </a>
                        <a href="/leads"
                           class="px-3 py-2 rounded-md text-sm font-medium {% if page == 'leads' %}bg-blue-50 text-blue-600{% else %}text-gray-700 hover:bg-gray-100{% endif %}">
                            Leads
                        </a>
                        <a href="/scrapers"
                           class="px-3 py-2 rounded-md text-sm font-medium {% if page == 'scrapers' %}bg-blue-50 text-blue-600{% else %}text-gray-700 hover:bg-gray-100{% endif %}">
                            Scrapers
                        </a>
                        <a href="/analytics"
                           class="px-3 py-2 rounded-md text-sm font-medium {% if page == 'analytics' %}bg-blue-50 text-blue-600{% else %}text-gray-700 hover:bg-gray-100{% endif %}">
                            Analytics
                        </a>
                    </div>
                </div>

                <!-- Right side actions -->
                <div class="flex items-center space-x-4">
                    <a href="/leads/new/form"
                       class="px-4 py-2 bg-blue-600 text-white rounded-md text-sm font-medium hover:bg-blue-700">
                        âž• Add Lead
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="mt-12 py-6 bg-white border-t border-gray-200">
        <div class="container mx-auto px-4 text-center text-gray-600 text-sm">
            <p>
                Vibe-Leads v0.9.0 | Quality-First Lead Generation |
                <a href="https://github.com/priyam/vibe-leads" class="text-blue-600 hover:underline">GitHub</a>
            </p>
        </div>
    </footer>

    <!-- Global htmx config -->
    <script>
        // Show loading indicators
        document.body.addEventListener('htmx:beforeRequest', function(evt) {
            // Could add global loading spinner here
        });

        document.body.addEventListener('htmx:afterRequest', function(evt) {
            // Could hide loading spinner here
        });

        // Handle errors
        document.body.addEventListener('htmx:responseError', function(evt) {
            alert('Error: ' + evt.detail.error);
        });
    </script>

    {% block scripts %}
    {% endblock %}
</body>
</html>
